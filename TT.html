<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            touch-action: manipulation;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            gap: 15px;
            padding: 15px;
            max-width: 100vw;
            align-items: stretch;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid #4a90e2;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        canvas {
            display: block;
            background: #0a0a15;
            border-radius: 8px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 0;
            position: relative;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 10;
        }

        .pause-overlay.active {
            display: flex;
        }

        .pause-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .control-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 0;
            aspect-ratio: 1;
            border-radius: 12px;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 65px;
        }

        .control-btn:active {
            transform: scale(0.92);
            box-shadow: 0 2px 6px rgba(74, 144, 226, 0.4);
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 140px;
        }

        .next-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #4a90e2;
            border-radius: 12px;
            padding: 12px;
        }

        .next-title {
            color: #4a90e2;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }

        .next-canvas-container {
            background: #0a0a15;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        #nextCanvas {
            display: block;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #4a90e2;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .info-title {
            color: #4a90e2;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .start-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .start-btn:active {
            transform: scale(0.97);
        }

        .pause-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
            margin-bottom: 8px;
        }

        .pause-btn:active {
            transform: scale(0.97);
        }

        .pause-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a2e;
            border: 3px solid #4a90e2;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 280px;
        }

        .modal-content h2 {
            color: #4a90e2;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .game-wrapper {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .right-panel {
                flex-direction: row;
                min-width: auto;
                flex-wrap: wrap;
            }

            .next-box {
                flex: 1;
                min-width: 140px;
            }

            .info-box {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="left-panel">
            <div class="game-board">
                <canvas id="gameCanvas" width="250" height="500"></canvas>
            </div>
            <div class="controls">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="rightBtn">→</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rotateBtn">↻</button>
            </div>
            <div class="pause-overlay" id="pauseOverlay">
                <div class="pause-text">⏸ 已暫停</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="next-box">
                <div class="next-title">下一個</div>
                <div class="next-canvas-container">
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
            </div>

            <div class="info-box">
                <div class="info-title">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>

            <div class="info-box">
                <div class="info-title">分數</div>
                <div class="info-value" id="score">0</div>
            </div>

            <div class="info-box">
                <div class="info-title">等級</div>
                <div class="info-value" id="level">1</div>
            </div>

            <button class="pause-btn" id="pauseBtn" disabled>暫停</button>
            <button class="start-btn" id="startBtn">開始遊戲</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>遊戲結束</h2>
            <p>分數: <span id="finalScore">0</span></p>
            <button class="start-btn" onclick="location.reload()">再玩一次</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 25;
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let highScore = parseInt(localStorage.getItem('tetrisHighScore') || '0');
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let dropInterval = 1000;
        let lastDropTime = 0;
        let fastDrop = false;
        let downBtnPressed = false;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f5ff', '#ffd700', '#a855f7', '#ff8c00',
            '#3b82f6', '#22c55e', '#ef4444'
        ];

        let currentPiece = null;
        let nextPiece = null;
        let currentX = 0;
        let currentY = 0;

        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playLineClearSound() {
            const now = audioContext.currentTime;
            
            // Create oscillators for a pleasant chord (C major chord)
            const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5
            
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.1, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                
                oscillator.start(now + index * 0.05);
                oscillator.stop(now + 0.3);
            });
        }

        function getShadowY() {
            let shadowY = currentY;
            while (!collision(currentX, shadowY + 1, currentPiece.shape)) {
                shadowY++;
            }
            return shadowY;
        }

        function createPiece() {
            if (nextPiece) {
                currentPiece = nextPiece;
            } else {
                const shapeIndex = Math.floor(Math.random() * SHAPES.length);
                currentPiece = {
                    shape: SHAPES[shapeIndex],
                    color: COLORS[shapeIndex]
                };
            }
            
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            nextPiece = {
                shape: SHAPES[shapeIndex],
                color: COLORS[shapeIndex]
            };
            
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;

            drawNextPiece();

            if (collision(currentX, currentY, currentPiece.shape)) {
                endGame();
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#0a0a15';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const blockSize = 20;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                nextCtx.fillStyle = nextPiece.color;
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize - 2,
                                blockSize - 2
                            );
                        }
                    });
                });
            }
        }

        function collision(x, y, shape) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentY + y][currentX + x] = currentPiece.color;
                    }
                });
            });
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            if (!collision(currentX, currentY, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function moveLeft() {
            if (!collision(currentX - 1, currentY, currentPiece.shape)) {
                currentX--;
            }
        }

        function moveRight() {
            if (!collision(currentX + 1, currentY, currentPiece.shape)) {
                currentX++;
            }
        }

        function moveDown() {
            if (!collision(currentX, currentY + 1, currentPiece.shape)) {
                currentY++;
                return true;
            }
            return false;
        }

        function checkLines() {
            const fullRows = [];
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    fullRows.push(row);
                }
            }
            
            if (fullRows.length > 0) {
                // Flash animation
                flashLines(fullRows).then(() => {
                    // Play sound
                    playLineClearSound();
                    
                    // Remove lines
                    fullRows.forEach(() => {
                        board.splice(fullRows[0], 1);
                        board.unshift(Array(COLS).fill(0));
                    });
                    
                    // Update score
                    const linesCleared = fullRows.length;
                    score += linesCleared * 100 * level;
                    level = Math.floor(score / 1000) + 1;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                    
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('tetrisHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                    
                    updateInfo();
                });
            }
        }

        function flashLines(rows) {
            return new Promise(resolve => {
                let flashCount = 0;
                const maxFlashes = 6;
                const flashInterval = setInterval(() => {
                    rows.forEach(row => {
                        board[row] = board[row].map(cell => 
                            flashCount % 2 === 0 ? '#ffffff' : cell
                        );
                    });
                    draw();
                    flashCount++;
                    
                    if (flashCount >= maxFlashes) {
                        clearInterval(flashInterval);
                        resolve();
                    }
                }, 80);
            });
        }

        function draw() {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(74, 144, 226, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, i * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw board
            board.forEach((row, y) => {
                row.forEach((color, x) => {
                    if (color) {
                        ctx.fillStyle = color;
                        ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                        
                        // Add shine effect
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE / 3);
                    }
                });
            });

            // Draw shadow
            if (currentPiece && gameRunning && !gamePaused) {
                const shadowY = getShadowY();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = currentPiece.color;
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect(
                                (currentX + x) * BLOCK_SIZE + 1,
                                (shadowY + y) * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2,
                                BLOCK_SIZE - 2
                            );
                        }
                    });
                });
                ctx.globalAlpha = 1.0;
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect(
                                (currentX + x) * BLOCK_SIZE + 1,
                                (currentY + y) * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2,
                                BLOCK_SIZE - 2
                            );
                            
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                            ctx.fillRect(
                                (currentX + x) * BLOCK_SIZE + 1,
                                (currentY + y) * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2,
                                BLOCK_SIZE / 3
                            );
                            ctx.fillStyle = currentPiece.color;
                        }
                    });
                });
            }

            // Draw pause overlay
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function update(timestamp) {
            if (!gameRunning || gamePaused) {
                if (gamePaused) {
                    draw();
                    gameLoop = requestAnimationFrame(update);
                }
                return;
            }

            const currentInterval = fastDrop ? 50 : dropInterval;

            if (timestamp - lastDropTime > currentInterval) {
                if (!moveDown()) {
                    merge();
                    checkLines();
                    createPiece();
                }
                lastDropTime = timestamp;
            }

            draw();
            gameLoop = requestAnimationFrame(update);
        }

        function updateInfo() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            gameRunning = true;
            gamePaused = false;
            nextPiece = null;
            updateInfo();
            createPiece();
            lastDropTime = performance.now();
            gameLoop = requestAnimationFrame(update);
            document.getElementById('startBtn').textContent = '遊戲中...';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('pauseOverlay').classList.remove('active');
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                document.getElementById('pauseBtn').textContent = '繼續';
                document.getElementById('pauseOverlay').classList.add('active');
            } else {
                document.getElementById('pauseBtn').textContent = '暫停';
                document.getElementById('pauseOverlay').classList.remove('active');
                lastDropTime = performance.now();
            }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused) rotate();
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused) moveLeft();
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused) moveRight();
        });
        
        // 向下鍵長按加速
        const downBtn = document.getElementById('downBtn');
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                fastDrop = true;
                moveDown();
            }
        });
        
        downBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            fastDrop = false;
        });
        
        downBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            fastDrop = false;
        });
        
        downBtn.addEventListener('mousedown', () => {
            if (gameRunning && !gamePaused) {
                fastDrop = true;
                moveDown();
            }
        });
        
        downBtn.addEventListener('mouseup', () => {
            fastDrop = false;
        });
        
        downBtn.addEventListener('mouseleave', () => {
            fastDrop = false;
        });
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'Escape' || e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }
            
            if (gamePaused) return;
            
            switch(e.key) {
                case 'ArrowLeft': 
                    moveLeft(); 
                    break;
                case 'ArrowRight': 
                    moveRight(); 
                    break;
                case 'ArrowDown': 
                    if (!downBtnPressed) {
                        fastDrop = true;
                        downBtnPressed = true;
                    }
                    break;
                case 'ArrowUp': 
                    rotate(); 
                    break;
                case ' ': 
                    e.preventDefault();
                    while (moveDown()) {}
                    merge();
                    checkLines();
                    createPiece();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowDown') {
                fastDrop = false;
                downBtnPressed = false;
            }
        });

        document.getElementById('highScore').textContent = highScore;

        draw();
        drawNextPiece();
    </script>
</body>
</html>
